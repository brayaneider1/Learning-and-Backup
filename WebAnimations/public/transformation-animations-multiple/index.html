<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
     perspective: 1000px;
  perspective-origin: center; 
 }
.container:hover .cuadrado{

animation-play-state: paused;
}



    .cuadrado{
      width: 200px;
      height: 200px;
      background: rgb(101, 139, 24);
      margin: 20px;
      animation-name: cuadrado,rebote;
      animation-duration: 2s,.3s;
      animation-delay: 1s;
      animation-iteration-count: infinite,10;
      /*       animation-timing-function: steps(3);
      */      animation-direction: alternate;
/*       animation-timing-function: cubic-bezier(1, 0, 0, 1);
 */      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation-timing-function: linear,ease-in-out;
    /*   transform:translateX(-100px);
      visibility: hidden; */
      position: relative;
    }
    @keyframes cuadrado {
      0%{left: 0;
      }
      100%{left: calc(100% - 240px);
      }
      
    }
    @keyframes rebote {
      from{
        transform: translateY(0);
      }
      to{
        transform: translateY(100px) scale(1,.9);
      }
      
    }
    @keyframes escalera {
      from{
        transform:translateY(0)
      }
      to{
        transform: translateY(500px);
      }
      
    }
    .container{
      border:1px solid black;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="container">
<div class="cuadrado" id="cuadrado">
Hola mUNDO
</div>
  </div>
  <script>
    const cuadrado=document.getElementById('cuadrado')
    cuadrado.addEventListener('animationend',(event)=>{
      console.log(event.animationName);
      if (event.animationName
      ==='rebote') {
        cuadrado.style.animationName="cuadrado escalera"
        cuadrado.style.animationDuration='2s'
      }
    })

  </script>
</body>
</html>
